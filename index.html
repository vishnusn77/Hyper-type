<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperType</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HyperType</h1>
    <div class="settings">
      <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
      <p id="high-score">High Score: 0 WPM</p>

    <p id="countdown">Time Left: 60s</p>
    <p id="sentence"></p> <!-- This displays the sentence with progress -->

    <div class="results">

    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
