<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test Game</h1>
    <div class="settings">
      <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
      <p id="high-score">High Score: 0 WPM</p>
    </div>
    <p id="countdown">Round 1 of 10</p>
    <p id="sentence">Press "Start" to begin!</p>
    <textarea id="input" disabled></textarea>
    <div class="game-buttons">
      <button id="start-btn">Start</button>
      <button id="next-round-btn" style="display: none;">Next Round</button>
      <button id="quit-btn" style="display: none;">Quit Game</button>
    </div>
    <div class="results">
      <p id="wpm">WPM: 0</p>
      <p id="accuracy">Accuracy: 0%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
